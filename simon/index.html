<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <script defer src="app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@700;800&display=swap" rel="stylesheet">
    <title>SIMON</title>
</head>
<body>
    <main>

        <header>
            <h1>SIMON</h1>
        </header>

        <div class="tile-box">
            <div class="tile" id="yellow">
                <audio preload="auto" id="sound-yellow"><source src="sounds/yellow-1.mp3" type="audio/mpeg"></audio>
            </div>
            <div class="tile" id="blue">
                <audio preload="auto" id="sound-blue"><source src="sounds/blue-1.mp3" type="audio/mpeg"></audio>
            </div>
            <div class="tile" id="red">
                <audio preload="auto" id="sound-red"><source src="sounds/red-1.mp3" type="audio/mpeg"></audio>
            </div>
            <div class="tile" id="green">
                <audio preload="auto" id="sound-green"><source src="sounds/green-1.mp3" type="audio/mpeg"></audio>
            </div>
        </div>

        <div class="input-box">
            <div class="slider">
                <label for="difficulty-slider">DIFFICULTY</label>
                <input type="range" id="difficulty-slider" min="1" max="3" value="1" step="1" />
                <div class="slider-labels">
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                </div>
            </div>
            <button class="start-dot" type="text"></button>
            <span>:</span><span class="timer">00</span>
            <button class="reset-dot" type="text">R</button>

        </div>

    </main>
</body>
</html>
