<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <script defer src="simon.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@700;800&display=swap" rel="stylesheet">
    <audio preload="auto" id="sound-yellow" src="sounds/yellow.mp3"></audio>
    <audio preload="auto" id="sound-blue" src="sounds/blue.mp3"></audio>
    <audio preload="auto" id="sound-red" src="sounds/red.mp3"></audio>
    <audio preload="auto" id="sound-green" src="sounds/green.mp3"></audio>
    <title>SIMON</title>
</head>
<body>
    <div id="outerrim">
        <div class="button-container">
            <div class="button button-yellow" data-button="yellow"></div>
            <div class="button button-red" data-button="red"></div>
            <div class="button button-green" data-button="green"></div>
            <div class="button button-blue" data-button="blue"></div>
        </div>
        <div id ="innerrim">
            <h1>SIMON</h1>
            <div id="controls">
                <div id="slider-box">
                    <p id="difficulty">DIFFICULTY</p>
                    <input type="range" id="slider" min="1" max="3" value="1" step="1" />
                    <div id="levels">
                        <span>1</span>
                        <span>2</span>
                        <span>3</span>
                    </div>
                </div>
                <div id="dots-countdown">
                    <button id="reset-dot">R</button>
                    <button id="start-dot">S</button>
                    <span id="time">:</span><div id="timer">0</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
